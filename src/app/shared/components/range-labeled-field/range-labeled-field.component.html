<div class="range">
  <app-range-field [min]="minValue" [max]="maxValue" [id]="generatedId" name="" (sliderInput)="onSliderInput($event)">
  </app-range-field>
  <app-label [labelText]="labelText" [targetId]="generatedId"></app-label>
  <app-range-setters [minValue]="0" [maxValue]="100" (submitRange)="onSubmitRange($event)"></app-range-setters>
</div>
